<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gift & Customize a Yule Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      html {
        background: #c2fff4;
        font-family: Roboto, sans-serif;
        text-align: center;
      }
      body { margin-top: 8%; }
      h1 { font-size: 55px; }
      form { display: inline-block; }
      #gift-box-img {
        width: 90px;
        margin-bottom: -15px;
      }
      #text-input {
        border-radius: 25px;
        background-color: #3fe8bb;
        font-size: 20px;
        border: none;
        padding: 10px 20px;
        cursor: text;
        margin: 5px;
        opacity: 85%;
        max-width: 400px;
      }
      #text-input:hover { opacity: 65%; }
      #submit-button {
        border-radius: 25px;
        background-color: #34bf9a;
        font-size: 20px;
        border: none;
        text-decoration: none;
        padding: 10px 20px;
        cursor: pointer;
        margin: 5px;
      }
      #submit-button:hover { opacity: 80%; }
      .icons-footer {
        font-size: 8px;
        position: absolute;
        bottom: 25px;
      }
      .collapsible-container {
        margin-top: 35px;
        display: block;
        color: #043616;
      }
      .collapsible {
        background-color: #c2fff4;
        color: #043616;
        cursor: pointer;
        padding: 5px;
        max-width: 50%;
        min-width: 350px;
        border: none;
        outline: none;
        font-size: 16px;
        font-family: Roboto, sans-serif;
      }
      .content {
        display: none;
        overflow: hidden;
        margin: 0% 28%;
      }
      #enter-caption {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .back-button-container {
        position: absolute;
        top: 15px;
        left: 2px;
      }
      .back-button {
        border-radius: 25px;
        background-color: #0358ad;
        color: white;
        font-size: 15px;
        border: none;
        text-decoration: none;
        padding: 8px 16px;
        cursor: pointer;
        margin: 5px;
      }
  </style>
</head>
<body>

  <div class="back-button-container">
    <form action="/" method="post">
      <input class="back-button" type="submit" name="submit_button" value="< Back">
    </form>
  </div>

  <img src="{{ url_for('static', filename='gift_box.svg') }}" id="gift-box-img">
  <h1>Gift a Yule Log</h1>

  <form action="/send_yule_log" method="post">
    <label for="name" id="enter-caption">Enter Spotify Playlist URI</label><br>
    <input id="text-input" type="text" name="playlist-string" placeholder="Spotify URI"><br>
    <input id="submit-button" type="submit" value="Submit">
  </form>

  <div class="collapsible-container">
    <button type="button" class="collapsible">Where can I find the Spotify URI?  +</button>
    <div class="content">
      <p id="content-text">Open the Spotify app and go to the playlist you want to use.
        Click on the three dots and go to share. Click on the "Copy Spotify URI" option, and paste the text above.</p>
    </div>
  <div>

  <div class="icons-footer">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        content.style.display = (content.style.display === "block") ? "none" : "block";
      });
    }
  </script>

</body>
</html>
